<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-primary">
    <div class="container bg-info">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form action="" class ="search">
                <input type="text" class="form-control m-auto" name ="search" placeholder="Search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light ">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-info-subtle">
                <span>Read A Book</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-info-subtle">
                <span>Take Online Class</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-info-subtle">
                <span>Listen To Music</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form action="" class="add text-center my-4" name="addfrm">
            <label for="" class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">

        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
